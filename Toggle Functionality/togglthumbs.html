<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
      body{
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 300px;
      }
     .btn{
        cursor: pointer;
     }
     .ans{
        display: none;
     }
     .upBtn{
        display: none;
        cursor: pointer;
     }
     .showText .ans{
        display: block;

     }
     .showText .upBtn{
        display: inline;
     }
     .showText  .downBtn{
        display: none;
     }
  </style>
</head>
<body>
   <div class="container">
    <h3 class="ques ">What is the full form of HTMl ?? <i class="fa-solid fa-caret-down downBtn btn" ></i>  <i class="fa-solid fa-caret-up upBtn btn"></i></h3>
    <p class="ans ">HyperText Markup Language </p>
   </div>
   <!--  -->

    <script>
        let btn = document.querySelectorAll(".btn")
        let ques = document.querySelector(".ques");
        let ans = document.querySelector(".ans");
        let container = document.querySelector(".container");
      //   let upbtn = document.querySelector(".upbtn");

      btn.forEach(btn => {
         btn.addEventListener("click" , (e) => {
            let styles = e.currentTarget.classList;
            if(styles.contains("downBtn")){
               container.classList.toggle("showText")
            }
            else{
               container.classList.remove("showText")
            }
         })
      })
       

       
    </script>
</body>
</html>
