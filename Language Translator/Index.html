<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>Language Translator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
          <div class="text-input">
            <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
            <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
          </div>
          <ul class="controls">
            <li class="row from">
              <div class="icons">
                <i id="fromVolume" class="fas fa-volume-up icons"></i>
                <i id="fromcopy" class="fas fa-copy icons"></i>
              </div>
              <select class="selectFrom">
                <option value="eng" selected>English</option>
              </select>
            </li>
            <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
            <li class="row to">
              <select class="selectTo">
                <option value="hindi" selected>Hindi</option>
              </select>
              <div class="icons">
                <i id="tovolume" class="fas fa-volume-up icons"></i>
                <i id="tocopy" class="fas fa-copy icons"></i>
              </div>
            </li>
          </ul>
        </div>
        <button>Translate Text</button>
      </div>

      <script src="JS/Countries.js"></script>
    <script src="JS/Script.js"></script>
</body>
</html>
