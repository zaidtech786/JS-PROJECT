<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary App</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>English Dictionary</h1>
            <div class="inputs">
                <ion-icon name="search" class="search_icon"></ion-icon> <input type="text" placeholder="search here" class="input">
            </div>
            <p class="suggestion">Type a word and press enter to get meaning , examples , pronounciation, and synonyms of that typed word</p>
            <div class="contents">
                <div class="topContainer">
                    <div class="leftDiv">
                        <h3 class="userText">happy</h3>
                        <span class="pos">Zaid</span> <span class="adj">/hapi/</span>
                    </div>
                    <div class="rightDiv">
                        <ion-icon name="volume-high" class="volumeIcon"></ion-icon>
                    </div>
                </div>
                <div class="meaningCont">
                    <div class="meaning">
                        <h3>Meaning</h3>
                        <p class="meaningg adj">feeling or showing pleasyre or contentnment</p>
                    </div>
                    <div class="meaning">
                        <h3>Example</h3>
                        <p class="example adj">Melissa come in and looking happy</p>
                    </div>
                    <div class="meaning">
                        <h3>Synonyms</h3>
                        <p class="synonyms adj"> </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
