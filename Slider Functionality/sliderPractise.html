<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Slider</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 200px;
        height: 300px;
        background-color: rgb(190, 139, 139);
        text-align: center;
      }
      .indicators {
        padding: 15px;
      }
      .left {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2 class="name"></h2>
      <h3 class="profession"></h3>
      <p class="about"></p>
      <div class="indicators">
        <i class="btn left fas fa-arrow-left"></i>
        <i class="btn right fas fa-arrow-right"></i>
        <button class="btn">Show Random</button>
      </div>
    </div>

    <script>
      let data = [
        {
          name: "John Cena",
          profession: "Wrestlerr",
          about:
            "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Saepe doloribus, fugiat laudantium voluptatibus veniam porro?",
        },
        {
          name: "shubham roy",
          profession: "Mern Stack Developer",
          about:
            "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Saepe doloribus, fugiat laudantium voluptatibus veniam porro?",
        },
        {
          name: "abhijit singh",
          profession: "software Developer",
          about:
            "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Saepe doloribus, fugiat laudantium voluptatibus veniam porro?",
        },
        {
          name: "Zaid Siddiqui",
          profession: "Full stack Web Developer",
          about:
            "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Saepe doloribus, fugiat laudantium voluptatibus veniam porro?",
        },
      ];
      let count = 0;
      let btns = document.querySelectorAll(".btn");
      let name = document.querySelector(".name");
      let profession = document.querySelector(".profession");
      let about = document.querySelector(".about");

      const displayData = () => {
        let datas = data[count];
        name.innerText = datas.name;
        profession.innerText = datas.profession;
        about.innerText = datas.about;
      };
      displayData();

      btns.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          let classes = e.currentTarget.classList;
          if (classes.contains("right")) {
            count = (count + 1) % data.length;
            displayData();
          } else if (classes.contains("left")) {
            count = (count - 1 + data.length) % data.length;
            displayData();
          } else {
              count = Math.floor(Math.random() * data.length);
              displayData();
          }
        });
      });
    </script>
  </body>
</html>
