<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Scramble Game</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="proTitle">Word Scramble</h2>
            <hr>
            <div class="content">
                <h1 class="Word">I A Z D</h1>
                <p class="hints"> <span>Hint :</span> <span class="hint"></span></p>
                <p class="time">Time left: <span class="timeVal">30s</span></p>
                <input type="text" class="input" placeholder="Enter a valid Word">
                <div class="btnCont">
                    <button class="refreshBtn btn">Refresh Word</button>
                    <button class="CheckWord btn">Check Word</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" differ></script>
    <script src="Word.js" differ></script>
</body>
</html>
