<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Enter Something..." class="input" />
      <div class="btnContainer">
        <span class="all active">All</span>
        <span class="pending">Pending</span>
        <span class="completed">Completed</span>
        <button class="btn">clear All</button>
      </div>
      <hr />
      <div class="taskContainer">
        <div class="tasks">
          <label for="0"></label>
          <input type="checkbox" name="checkbox" id="0" />
          <p class="task">Zaid Siddiqui</p>
        </div>
        <i class="fa-solid fa-ellipsis settingBtn"></i>
        <div class="dropDown">
          <ul>
            <li><i class="fa-solid fa-pen-to-square"></i>Edit</li>
            <hr />
            <li><i class="fa-solid fa-trash"></i>Delete</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
